<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- /Font -->

    <title>Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Main -->
    <main>
        <!-- Form -->
        <section id="form" class="container">
            <h1 class="text-uppercase fw-bold text-white text-center mb-5">calcola il prezzo del tuo biglietto</h1>
            <form action="/" method="get" class="row justify-content-center text-center align-items-center ms-white-box py-4">
                <div class="col-12 col-lg-3">
                    <label for="user-name" class="mb-3">Nome Cognome</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Nome Cognome">
                </div>
                <div class="col-12 col-lg-3">
                    <label for="user-distance" class="mb-3">Km da percorrere</label>
                    <input type="number" name="user-distance" id="user-distance" placeholder="Numero km">
                </div>
                <div class="col-12 col-lg-3">
                    <label for="user-age" class="mb-3">Fascia d'et√†</label>
                    <br class="d-none d-lg-block">
                    <select name="user-age" id="user-age">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="col-12 col-lg-8 mt-5">
                    <button type="button" id="confirm-button" class="me-3">Genera</button>
                    <button type="reset" id="reset-button">Annulla</button>
                </div>
            </form>
        </section>
        <!-- /Form -->
    </main>
    <!-- /Main -->

    <script src="js/main.js"></script>
</body>
</html>
