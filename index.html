<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- /Font -->

    <title>Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Main -->
    <main>
        <!-- Form -->
        <section id="form" class="container mb-5">
            <h1 class="text-uppercase fw-bold text-white text-center mb-4">calcola il prezzo del tuo biglietto</h1>
            <form action="/" method="get" class="row justify-content-center text-center align-items-center ms-white-box g-0 py-4">
                <!-- Input nome -->
                <div class="col-12 col-lg-3">
                    <label for="user-name" class="mb-3">Nome Cognome</label>
                    <br class="d-none d-lg-block">
                    <input type="text" name="user-name" id="user-name" placeholder="Nome Cognome">
                </div>
                <!-- Input distanza -->
                <div class="col-12 col-lg-3">
                    <label for="user-distance" class="mb-3">Km da percorrere</label>
                    <br class="d-none d-lg-block">
                    <input type="number" name="user-distance" id="user-distance" placeholder="Numero km">
                </div>
                <!-- Select Età -->
                <div class="col-12 col-lg-3">
                    <label for="user-age" class="mb-3">Fascia d'età</label>
                    <br class="d-none d-lg-block">
                    <select name="user-age" id="user-age">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <!-- Bottoni -->
                <div class="col-12 col-lg-8 mt-5">
                    <button type="button" id="confirm-button" class="me-3 ms-btn">Genera</button>
                    <button type="reset" id="reset-button" class="ms-btn">Annulla</button>
                </div>
            </form>
        </section>
        <!-- /Form -->
        <!-- Biglietto -->
        <section id="ticket" class="container hidden">
            <h1 class="text-uppercase fw-bold text-white text-center mb-4">Il tuo biglietto</h1>
            <div class="ms-white-box py-3 px-4">
                <h2 class="mb-2">Dettaglio passeggeri</h2>
                <div class="row">
                    <!-- Nome passeggero -->
                    <div class="col-12 col-lg-3 passenger-name">
                        <h3 class="fs-5 text-uppercase fw-bolder">Nome passeggero</h3>
                        <div class="fw-bolder js-passenger-name">Jon Snow</div>
                    </div>
                    <!-- Informazioni biglietto -->
                    <div class="col-12 col-lg-9 d-flex justify-content-around info">
                        <div>
                            <h4 class="fs-6 fw-bolder">Offerta</h4>
                            <div id="js-ticket-type">Biglietto standard</div>
                        </div>
                        <div>
                            <h4 class="fs-6 fw-bolder">Carrozza</h4>
                            <div id="js-train-car">5</div>
                        </div>
                        <div>
                            <h4 class="fs-6 fw-bolder">Codice CP</h4>
                            <div id="js-user-code">95802</div>
                        </div>
                        <div>
                            <h4 class="fs-6 fw-bolder">Costo biglietto</h4>
                            <div id="js-ticket-price">2,10€</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Biglietto -->
    </main>
    <!-- /Main -->

    <script src="js/main.js"></script>
</body>
</html>
